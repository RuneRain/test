<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="top_menu">
          <h1>Time List</h1>
          <button class="dark_mode"><i class="fa-solid fa-moon"></i></button>
        </div>
      </div>
      <nav>
        <div class="icon_wrap">
          <div class="icon home"><a href="index.html"><i class="fa-solid fa-house"></i></a></div>
          <div class="search"><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a></div>
          <div class="icon user"><i class="fa-solid fa-user"></i></div>
          <div class="icon setting"><a href="setting.html"><i class="fa-solid fa-gear"></i></a></div>
        </div>
      </nav>
      <div class="menu">
        <div class="login">
          <span><i class="fa-solid fa-user-check"></i></span>
          <span>로그인</span>
        </div>
        <div class="thema_change">
          <span><i class="fa-solid fa-palette"></i></span>
          <span>테마 변경</span>
        </div>
        <div class="text_change">
          <span><i class="fa-solid fa-font"></i></span>
          <span>글꼴 크기</span>
        </div>
        <div class="feedback">
          <span><i class="fa-regular fa-paper-plane"></i></span>
          <span>피드백</span>
        </div>
        <div class="question">
          <span><i class="fa-regular fa-circle-question"></i></span>
          <span>도움말</span>
        </div>
      </div>
    </div>
  </body>
</html>
